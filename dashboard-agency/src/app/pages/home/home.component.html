<div *ngIf="iMieiElementi">
    <div class="flex" *ngFor="let el of iMieiElementi.users">
        <div class="mr-2">
            <p>Id</p>
            <p>Ruolo</p>
            <p>Nome</p>
            <p>Cognome</p>
        </div>
        <div>
            <p>{{ el.id }}</p>
            <p>{{ el.ruolo }}</p>
            <p>{{ el.nome }}</p>
            <p>{{ el.cognome }}</p>
        </div>
    </div> 
</div>
